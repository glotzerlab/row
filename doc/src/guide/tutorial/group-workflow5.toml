[workspace]
value_file = "value.json"

[[action]]
name = "process_point"
command = "echo {directory}"
[action.group]
include = [["/type", "equal_to", "point"]]
sort_by = ["/x"]
maximum_size = 4

[[action]]
name = "process_letter"
command = "echo {directory}"
[action.group]
include = [["/type", "equal_to", "letter"]]
